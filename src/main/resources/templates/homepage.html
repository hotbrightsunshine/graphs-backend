<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DIJKSTRA!</title>

    <link th:href="@{stylesheets/master.css}" rel="stylesheet" />

    <!-- BOOTSTRAP & JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body onload="startup()">

    <div class="bg">
        <div class="container my-5">

            <div class="row">
                
                <div class="col-8 px-3 d-flex">
                    <div class="header align-self-center">
                        <div class="row">
                            <div class="col-12">
                                <div class="title">
                                    <i>Shortest Path</i> Algorithm
                                </div>
                                <div class="subtitle fs-4">
                                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum facere nobis repellat, quibusdam repudiandae vitae voluptate facilis soluta culpa! Animi repellendus enim nostrum illum molestiae accusantium totam sed, natus nesciunt.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-4 px-3 align-middle d-flex">
                    <div class="size-chooser align-self-center">
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-12 ">

                                    <div class="d-flex justify-content-between">
                                        <label for="rows_range" class="form-label field fs-5">Rows</label>
                                        <span id="rows" class="subtitle fs-5"></span>
                                    </div>
                                    
                                    <input type="range" class="form-range" min="2" max="15" id="rows_range"
                                           oninput="updateRows()">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">

                                    <div class="d-flex justify-content-between">
                                        <label for="columns_range" class="form-label field fs-5">Columns</label>
                                        <span id="cols" class="subtitle fs-5"></span>
                                    </div>

                                    <input type="range" class="form-range" min="2" max="15" id="columns_range"
                                           oninput="updateColumns()">
                                </div>
                            </div>
                            <div class="row">
                                <button type="button" class=" field btn btn-primary text-uppercase fs-4">
                                    Generate

                                </button>
                            </div>
                        </form>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    <script th:src="@{javascript/master.js}"></script>
</body>
</html>
